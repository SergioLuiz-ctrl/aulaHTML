<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale Conosco</title>
</head>

<body>
    <header>
        <h1>Entre em contato com a Devaria</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li> <a href="professores.html">Professores</a></li>
                <li> <a href="faleConosco.html">Fale Conosco</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Preencha os campos para entrar em contato</h2>
        <form action="index.html">
            <p>
                <label>Nome:</label><input type="text" name="nome" maxlength="70">
            </p>
            <p>
                <label>E-mail:</label><input type="text" name="email" maxlength="150">
            </p>
            <p>
                <label>Comentarios:</label>
                <textarea name="comentario" cols="50" rows="4"></textarea>
            </p>
            <p>
                <label>Sexo:</label>
                <input type="radio" name="sexo"><label>Feminino</label>
                <input type="radio" name="sexo"><label>Masculino</label>
            </p>
            <p>
                <label>Aonde você conheceu a Devaria</label>
                <select name="conheceu">
                    <option selected>YouTube</option>
                    <option>Amigos</option>
                    <option>Google</option>
                    <option>Outros</option>
                </select>
            </p>
            <p>
                <input type="checkbox" name="aceito" value="Aceito"/>
                <label>Aceito receber notificações da Devaria</label>
            </p>
            <p>
                <input type="submit" name="enviar" value="Enviar"/>
                <input type="reset" name="limpar" value="Limpar"/>
            </p>
        </form>
    </main>
    <footer>
        <section>
            <span>contato@devaria.com.br</span> <br>
            <span>Conheça o canal no YouTube.</span>
        </section>
    </footer>
</body>

</html>
